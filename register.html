    <h1>REGISTER WITH US TODAY!</h1>
    <p>Fill in the form</p>
    <form action="">
        <label for="">
            First Name:
            <input type="text" name="firstName" placeholder="enter first name">
        </label>
        <br>
        <br>
        <label for="">
            Last Name:
            <input type="text" name="lastName" placeholder="enter last name">
        </label>
        <br>
        <br>
        <label for="">
            Password:
            <input type="password" name="password" placeholder="enter your password">
        </label>
        <br>
        <br>
        <label for="">
            Email:
            <input type="email" name="email" placeholder="enter your email">
        </label>
        <br>
        <br>
        <label for="">
            Date Of Birth:
            <input type="date" name="dateOfBirth">
        </label>

        <br>
        <br>
        <label for="">
            Gender:
            <br>
            <input type="radio" id="male" name="gender" value="male ">
            <label for="male">male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female ">
            <label for="male">female</label>
        </label>
        <br>
        <br>
        <label for="">
            Scholarship Courses:
            <br>
            <input type="checkbox" name="html" value="html5 ">
            <label for="html">Html5</label>
            <br>
            <input type="checkbox" name="css" value="css">
            <label for="html">Css3</label>
            <br>
            <input type="checkbox" name="js" value="js">
            <label for="js">Javascript</label>
        </label>
        <br>
        <br>
        <label for="">
            State of origin:
            <br>
            <select name="stateOfOrigin" id="">
                <option value="Bayelsa">Bayelsa</option>
                <option value="Rivers">Rivers</option>
                <option value="Lagos">Lagos</option>
                <option value="Delta">Delta</option>
                <option value="Abuja">Abuja</option>
            </select>
        </label>
        <br>
        <br>
        <label for="">
            State of origin:
            <br>
            <select multiple name="stateOfOrigin" id="">
                <option value="Bayelsa">Bayelsa</option>
                <option value="Rivers">Rivers</option>
                <option value="Lagos">Lagos</option>
                <option value="Delta">Delta</option>
                <option value="Abuja">Abuja</option>
            </select>
        </label>
        <br>
        <br>
        <input type="submit" value="submit form">
        <br>
        <br>
        <input type="reset" value="clear">
    </form>
